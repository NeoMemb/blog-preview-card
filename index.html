<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="card">
      <div class="image">
        <img src="./assets/images/illustration-article.svg">
      </div>
      <div class="content">
        <button>Learning</button>
        <p class="date-published">Published 21 Dec 2023</p>
        <h1>HTML & CSS foundations</h1>
        <p class="details">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="avatar-user">
          <img src="./assets/images/image-avatar.webp"/>
          <span class="user-name">Greg Hooper</span> 
        </div>
      </div>
    </main>
    <footer class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/NeoMemb/">Ariori Abdulrafiu</a>.
    </footer>
  </body>
</html>
